{% extends "base.html" %}

{% block title %}MEMS - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认账户.</h3>
    <p>
        激活账户之前，请点击邮件中的连接.
    </p>
    <p>
        重发邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
